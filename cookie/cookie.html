<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script defer src="cookie.js"></script>
</head>
<body>
    <span class="clickcount"></span>
    <button type="button" class="clicker">click</button>
    <p>Click to get a cookie</p>
    <button class="upgrade1">Cookiejar</button>

    <button class="upgrade2">CookieFactory</button>
    <p>CookieFactory requires 79 cookies and gives you * 2 cookies per click</p>
    <button class="upgrade3"> CookieFlicker</button>
    <p>An auto clicker that gives you 10% of what you earn per click per second</p>
</body>
